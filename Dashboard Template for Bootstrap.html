		<script>
		
	//default global values
 money = 50;
 moral = 20;
 crime = 40;
 economy = 20;
 
	//initialize mainbars
	 $("#crimeBar").progressbar({
		value: crime,
		complete: function(){
				alert("too much crime");
			}
	 });
	 $("#moneyBar").progressbar({
		value: money
	 });
	 $("#moralBar").progressbar({
		value: moral,
		change: function() {
		{
			if($("#moralBar").progressbar("value") == 0)
				{
					alert("moral colapse");
				}
		}
    }
	 });
	 $("#economyBar").progressbar({
		value: economy
	 });
	  // create active bars
	 $("#prisonBar").progressbar({});
	 $("#educationBar").progressbar({});
	 $("#lawBar").progressbar({});
	 $("#jobBar").progressbar({});
	 
	  $("#prisonBar").on("click", function () {
					var currentVal = $("#prisonBar").progressbar("value"),
							currentVal = currentVal + 5;
							updateMoney(5);
							$("#prisonBar").progressbar("option", "value", currentVal);
							console.log($("#prisonBar").progressbar("value"));
				});
				
	$("#educationBar").on("click", function () {
					var currentVal = $("#educationBar").progressbar("value"),
							currentVal = currentVal + 5;
							updateMoney(5);
							$("#educationBar").progressbar("option", "value", currentVal);
				});
				
	$("#lawBar").on("click", function () {
					var currentVal = $("#lawBar").progressbar("value"),
							currentVal = currentVal + 5;
							updateMoney(30);
							$("#lawBar").progressbar("option", "value", currentVal);
				});
				
	$("#jobBar").on("click", function () {
					var currentVal = $("#jobBar").progressbar("value"),
							currentVal = currentVal + 5;
							updateMoney(-20);
							$("#jobBar").progressbar("option", "value", currentVal);
				});
		//update main bars fucntions sesnt
		function updateMoney(changeVal)
			{
				money = money + changeVal;
				$("#moneyBar").progressbar("option", "value", money);
			}
		function updateEconomy(changeVal)
			{
				economy = economy + changeVal;
				$("#economyBar").progressbar("option", "value", economy);
			}
		function updateMoral(changeVal)
			{
				moral = moral + changeVal;
				$("#moralBar").progressbar("option", "value", moral);
			}
		function updateCrime(changeVal)
			{
				crime = crime + changeVal;
				$("#crimeBar").progressbar("option", "value", crime);
			}
			//store events into array for use in random function
		var myArray = ["A", "B", "c", "d", "e", "f", "g"];
		//var show = myArray[Math.floor(Math.random() * myArray.length)];
		
		
			
		$("#go").on("click", function (){
				crimeWave(1);
            });

			// clear element of text (".hello" ).empty();

							 $('img[src*="citizen.jpg"]').remove();
